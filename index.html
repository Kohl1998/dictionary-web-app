<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-xs navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="assets/images/big-dictionary-svgrepo-com.svg" width="30px" height="30px" alt="Dictionary" id="reset">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <select id="font">
                        <option value="">Choose Font</option>
                        <option value="Serif">Noto Serif</option>
                        <option value="Sans Serif">Roberto</option>                                                
                        <option value="Monospace">Space Mono</option>
                        <option value="Display">Comfortaa</option>
                        <option value="Handwriting">Indie Flower</option>
                    </select>         
                </ul>
                <form class="d-flex">
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input type="checkbox" id="toggle">
                        <span class="slider round"></span>
                    </label>
                    <img src="assets/images/crescent-moon-svgrepo-com.svg" alt="light-moon" id="moonIcon">
                </form>
            </div>
        </div>
        <!---->
    </nav>

        <form>

        </form>
